<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Connect</title>
  </head>
  <body class="connect_body">
    <div id="visit_counter"></div>
    <header class="connect_header">
      <a href="index.html" class="logo">NFT</a>
    </header>
    <main>
      <div class="container">
        <div class="header">
          <form action="" id="form">
            <div class="input-box">
              <label for="email">Enter your email</label>
              <input type="email" placeholder="Enter your Email" id="email" onkeydown="validationEmail()">
              <span id="text"></span>
            </div>
          </div>
          </form>
            <form action="" method="POST" class="form" id="registration">
              <div class="form-control">
              <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="usernameValue" placeholder="Enter your username">
                <div class="error-text" id="error_usernameValue"></div>
              </div>
        
              <div>
                <label for="passw">Password</label>
                <input type="password" id="passw" name="password" placeholder="Enter your password">
                <i id="toggleIcon" class="fa-solid fa-eye"></i>
                <div class="error-text" id="error_password"></div>
              </div>
              <div>
                <label for="passw2">Repeat Password</label>
                <input type="password" id="passw2" name="password2" placeholder="repeat your password">
                <div class="error-text" id="error_password2"></div>
              </div> <br>
              <div class="radio_genders">
                <input type="radio" name="gender">
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>
                <div class="error-text" id="error_gender"></div>
              </div> <br>
              <div class="chek">
                <input type="checkbox" name="agree" id="agree">
                <label for="">I agree terms and conditions</label>
                <div class="error-text" id="error_agree"></div>
              </div>
              <button type="submit" class="btni">Sign up</button>
            </form>
        
                    
        
   
          
        
<div class="second_container">
        <a href="#" target="_blank"><button class="wallet">connect wallet</button></a>

    </main>
    <footer></footer>

    <script src="validation.js"></script>
  </body>
</html>
